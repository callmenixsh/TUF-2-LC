<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Helper</title>
    <style>
      body {
        width: 340px;
        padding: 16px;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(135deg, #1a1a1a 0%, #2b1700 45%, #000000 100%);
        color: #ffffff;
        margin: 0;
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Minimized motion */
      @keyframes slideIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Removed pulse animation to reduce motion */

      /* Removed glow animation to reduce motion */

      .header {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
        animation: slideIn 0.2s ease-out 0.05s both;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 0.2px;
        background: linear-gradient(45deg, #ffffff, #ffe082);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .toggle-btn {
        position: absolute;
        top: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 6px 10px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 600;
        backdrop-filter: blur(10px);
        transition: background 0.12s ease, box-shadow 0.12s ease;
      }

      .toggle-btn:hover {
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .toggle-btn:active {
        background: rgba(255, 255, 255, 0.16);
      }

      .stats {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 18px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        animation: slideIn 0.2s ease-out 0.1s both;
        transition: box-shadow 0.12s ease;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .stats:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
      }

      /* Remove per-item hover motion */

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: 700;
        color: #ffeb3b;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .settings-section {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 18px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        animation: slideIn 0.2s ease-out 0.15s both;
        transition: box-shadow 0.12s ease;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .settings-section:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      .setting-item {
        margin-bottom: 12px;
      }

      .setting-item:last-child {
        margin-bottom: 0;
      }

      .setting-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .similarity-value {
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.9), rgba(255, 190, 80, 0.9));
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 800;
        color: #1a1a1a;
        text-shadow: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      /* Remove pulse on similarity badge */

      .slider {
        width: 100%;
        height: 6px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.12);
        outline: none;
        appearance: none;
        transition: all 0.3s ease;
      }

      .slider:hover {
        height: 7px;
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff8c00, #ffbe50);
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .slider::-webkit-slider-thumb:hover {
        box-shadow: 0 4px 8px rgba(255, 140, 0, 0.3);
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        animation: slideIn 0.2s ease-out 0.2s both;
      }

      .btn {
        background: rgba(255, 255, 255, 0.92);
        color: #1a1a1a;
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        transition: background 0.12s ease, box-shadow 0.12s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      /* Themed refresh button to match orange/black gradient and glass */
      #refreshBtn.btn {
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.95), rgba(255, 190, 80, 0.9));
        color: #1a1a1a;
        border: 1px solid rgba(255, 140, 0, 0.5);
        box-shadow: 0 8px 16px rgba(255, 140, 0, 0.25);
      }
      #refreshBtn.btn:hover {
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.98), rgba(255, 190, 80, 0.95));
        box-shadow: 0 10px 20px rgba(255, 140, 0, 0.28);
      }
      #refreshBtn.btn:active {
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.92), rgba(255, 190, 80, 0.9));
      }

      /* Remove sweeping shine effect to reduce motion */

      
      
      .btn:hover {
        background: linear-gradient(135deg, #ffffff, rgba(255, 235, 59, 0.16));
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: scale(.99px);
      }

      .status {
        padding: 10px 14px;
        border-radius: 10px;
        margin-bottom: 16px;
        font-size: 13px;
        text-align: center;
        min-height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: background 0.12s ease, color 0.12s ease;
        animation: slideIn 0.2s ease-out both;
      }

      .status.running {
        background: linear-gradient(135deg, rgba(72, 187, 120, 0.2), rgba(72, 187, 120, 0.1));
        color: #68d391;
      }

      .status.success {
        background: linear-gradient(135deg, rgba(72, 187, 120, 0.25), rgba(72, 187, 120, 0.18));
        color: #48bb78;
      }

      .status.error {
        background: linear-gradient(135deg, rgba(245, 101, 101, 0.25), rgba(245, 101, 101, 0.18));
        color: #f56565;
      }

      /* Removed shake animation */

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #ff8c00, #ffeb3b);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #ffeb3b, #ff8c00);
      }

      .loading {
        opacity: 0.7;
      }

      .stats, .settings-section {
        position: relative;
        overflow: hidden;
      }

      .stats::before, .settings-section::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, transparent, rgba(255, 140, 0, 0.1), transparent);
        border-radius: 14px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .stats:hover::before, .settings-section:hover::before {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="toggle-btn" id="toggleBtn">üëÅÔ∏è</button>
      <h1>üîóTUF-to-LC</h1>
    </div>

    <div id="status" class="status running">üü¢ Running</div>
    
    <div class="stats">
      <div class="stat-item">
        <span>Problems Loaded:</span>
        <span class="stat-value" id="problemCount">Loading...</span>
      </div>
      <div class="stat-item">
        <span>Current Page:</span>
        <span class="stat-value" id="currentPage">Analyzing...</span>
      </div>
    </div>
    
    <div class="settings-section">
      <div class="setting-item">
        <div class="setting-label">
          <span>Similarity Grade</span>
          <span class="similarity-value" id="similarityValue">0.4</span>
        </div>
        <input
        type="range"
        min="0.1"
        max="1.0"
        step="0.1"
        value="0.4"
        id="similaritySlider"
        class="slider"
        />
      </div>
    </div>
    
    <div class="actions">
      <button class="btn" id="refreshBtn">üîÑ Refresh Analysis</button>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
