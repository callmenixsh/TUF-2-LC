<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Helper</title>
    <style>
      body {
        width: 340px;
        padding: 16px;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(135deg, #1a1a1a 0%, #2b1700 45%, #000000 100%);
        color: #ffffff;
        margin: 0;
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Minimized motion */
      @keyframes slideIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Removed pulse animation to reduce motion */

      /* Removed glow animation to reduce motion */

      .header {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
        animation: slideIn 0.2s ease-out 0.05s both;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .github-btn {
        position: absolute;
        left: 0;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 6px 10px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        backdrop-filter: blur(10px);
        transition: background 0.12s ease, box-shadow 0.12s ease;
        text-decoration: none;
      }

      .github-btn:hover {
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 0.2px;
        background: linear-gradient(45deg, #ffffff, #ffe082);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .toggle-btn {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 6px 10px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 600;
        backdrop-filter: blur(10px);
        transition: background 0.12s ease, box-shadow 0.12s ease;
      }

      .header-controls {
        position: absolute;
        right: 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle-btn:hover {
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .toggle-btn:active {
        background: rgba(255, 255, 255, 0.16);
      }

      .stats {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 18px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        animation: slideIn 0.2s ease-out 0.1s both;
        transition: box-shadow 0.12s ease;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .stats:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
      }

      /* Remove per-item hover motion */

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: 700;
        color: #ffeb3b;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .settings-section {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 18px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        animation: slideIn 0.2s ease-out 0.15s both;
        transition: box-shadow 0.12s ease;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .settings-section:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      .setting-item {
        margin-bottom: 12px;
      }

      .setting-item:last-child {
        margin-bottom: 0;
      }

      .setting-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .similarity-value {
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.9), rgba(255, 190, 80, 0.9));
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 800;
        color: #1a1a1a;
        text-shadow: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      /* Remove pulse on similarity badge */

      .slider {
        width: 100%;
        height: 6px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.12);
        outline: none;
        appearance: none;
        transition: all 0.3s ease;
      }

      .slider:hover {
        height: 7px;
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff8c00, #ffbe50);
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .slider::-webkit-slider-thumb:hover {
        box-shadow: 0 4px 8px rgba(255, 140, 0, 0.3);
      }

      .preset-buttons {
        display: flex;
        gap: 6px;
        margin-top: 10px;
      }

      .preset-btn {
        flex: 1;
        background: rgba(255, 140, 0, 0.12);
        color: #ffbe50;
        border: 1px solid rgba(255, 140, 0, 0.3);
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .preset-btn:hover {
        background: rgba(255, 140, 0, 0.22);
        border-color: rgba(255, 140, 0, 0.5);
      }

      .preset-btn.active {
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.8), rgba(255, 190, 80, 0.8));
        color: #1a1a1a;
        border-color: #ffbe50;
        font-weight: 700;
      }

      .stats-section {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        animation: slideIn 0.2s ease-out 0.15s both;
        transition: box-shadow 0.12s ease;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .stats-section:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 8px;
      }

      .stat-row:last-child {
        margin-bottom: 0;
      }

      .stat-label {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
      }

      .stat-value {
        color: #ffeb3b;
        font-weight: 700;
        font-size: 14px;
      }

      .btn {
        background: rgba(255, 255, 255, 0.92);
        color: #1a1a1a;
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        transition: background 0.12s ease, box-shadow 0.12s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      /* Themed refresh button styles removed */

      .btn:hover {
        background: linear-gradient(135deg, #ffffff, rgba(255, 235, 59, 0.16));
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: scale(.99px);
      }



      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #ff8c00, #ffeb3b);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #ffeb3b, #ff8c00);
      }

      .status-blob {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        display: inline-block;
      }

      .status-blob.active {
        background: #48bb78;
        box-shadow: 0 0 8px rgba(72, 187, 120, 0.8);
      }

      .status-blob.inactive {
        background: #f56565;
        box-shadow: 0 0 8px rgba(245, 101, 101, 0.8);
      }

      .stats, .settings-section {
        position: relative;
        overflow: hidden;
      }

      .stats::before, .settings-section::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, transparent, rgba(255, 140, 0, 0.1), transparent);
        border-radius: 14px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .stats:hover::before, .settings-section:hover::before {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a class="github-btn" href="https://github.com/callmenixsh/TUF-2-LC" target="_blank">GitHub</a>
      <h1>TUF-to-LC</h1>
      <div class="header-controls">
        <span class="status-blob active" id="statusBlob"></span>
        <button class="toggle-btn" id="toggleBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="settings-section">
      <div class="setting-item">
        <div class="setting-label">
          <span>Similarity Grade</span>
          <span class="similarity-value" id="similarityValue">0.4</span>
        </div>
        <input
        type="range"
        min="0.1"
        max="1.0"
        step="0.1"
        value="0.4"
        id="similaritySlider"
        class="slider"
        />
        <div class="preset-buttons">
          <button class="preset-btn" data-value="0.2">Lenient</button>
          <button class="preset-btn" data-value="0.4">Moderate</button>
          <button class="preset-btn" data-value="0.7">Strict</button>
        </div>
      </div>
    </div>

    <div class="stats-section">
      <div class="stat-row">
        <span class="stat-label">Problems Indexed:</span>
        <span class="stat-value" id="problemCount">—</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Last Results:</span>
        <span class="stat-value" id="lastResults">—</span>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
